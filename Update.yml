---
- name: Update Linux servers
  hosts: linux
  gather_facts: yes
  become: yes
  vars_files:
    - vault.yml
  tasks:

    - name: Update Package cache (Ubuntu/Debian)
      apt:
        update_cache: yes
      when: ansible_facts['os_family'] == "Debian"

    - name: Upgrade all packages (Ubuntu/Debian)
      apt:
        upgrade: dist
        autoremove: yes
        autoclean: yes
      when: ansible_facts['os_family'] == "Debian"

    - name: Update Package cache (Fedora/RHEL)
      dnf:
        update_cache: yes
      when: ansible_facts['os_family'] == "RedHat"

    - name: Upgrade all packages (Fedora/RHEL)
      dnf:
        name: "*"
        state: latest
        autoremove: yes
      when: ansible_facts['os_family'] == "RedHat"

    - name: Reboot if kernel upgraded
      reboot:
        reboot_timeout: 200
        test_command: whoami

    - name: Check for further updates (Ubuntu/Debian)
      apt:
        update_cache: yes
        upgrade: yes
      register: ubuntu_updates
      when: ansible_facts['os_family'] == "Debian"

    - name: Show available updates (Ubuntu/Debian)
      debug:
        msg: "{{ ubuntu_updates }}"
      when: ansible_facts['os_family'] == "Debian"

- name: Update Windows servers
  hosts: windows
  gather_facts: yes
  tasks:

    - name: Check for updates
      win_updates:
        category_names:
          - SecurityUpdates
          - CriticalUpdates
        state: searched
      register: windows_pending

    - name: Install updates
      win_updates:
        category_names:
          - SecurityUpdates
          - CriticalUpdates
        state: installed
        reboot: yes
      register: windows_updates

    - name: Show installed updates
      debug:
        msg: "{{ windows_updates }}"
